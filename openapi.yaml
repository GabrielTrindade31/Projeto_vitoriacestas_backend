components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ItemInput:
      type: object
      required: [codigo, nome, quantidade, preco]
      properties:
        codigo:
          type: string
        nome:
          type: string
        descricao:
          type: string
        categoria:
          type: string
        quantidade:
          type: integer
          nullable: true
          minimum: 0
          default: 0
        preco:
          type: number
          format: float
          minimum: 0
          nullable: true
          default: 0
        fornecedorId:
          type: integer
          nullable: true
    ItemResponse:
      type: object
      properties:
        message:
          type: string
        item:
          allOf:
            - $ref: '#/components/schemas/ItemInput'
            - type: object
              properties:
                id:
                  type: integer
    Item:
      allOf:
        - $ref: '#/components/schemas/ItemInput'
        - type: object
          properties:
            id:
              type: integer
    EnderecoInput:
      type: object
      required: [rua, cep, numero]
      properties:
        rua:
          type: string
        cep:
          type: string
        numero:
          type: string
    EnderecoResponse:
      type: object
      properties:
        message:
          type: string
        address:
          allOf:
            - $ref: '#/components/schemas/EnderecoInput'
            - type: object
              properties:
                id:
                  type: integer
    ClienteInput:
      type: object
      required: [nome, dataNascimento, enderecoId]
      properties:
        cnpj:
          type: string
        cpf:
          type: string
        nome:
          type: string
        email:
          type: string
          format: email
        dataNascimento:
          type: string
          format: date
        enderecoId:
          type: integer
          nullable: false
    ClienteResponse:
      type: object
      properties:
        message:
          type: string
        customer:
          allOf:
            - $ref: '#/components/schemas/ClienteInput'
            - type: object
              properties:
                id:
                  type: integer
    MateriaPrimaInput:
      type: object
      required: [nome]
      properties:
        nome:
          type: string
        tipo:
          type: string
        custo:
          type: number
          format: float
          nullable: true
          default: 0
        dataValidade:
          type: string
          format: date
        descricao:
          type: string
        tamanho:
          type: string
        material:
          type: string
        acessorio:
          type: string
    MateriaPrimaResponse:
      type: object
      properties:
        message:
          type: string
        material:
          allOf:
            - $ref: '#/components/schemas/MateriaPrimaInput'
            - type: object
              properties:
                id:
                  type: integer
    ManufaturaInput:
      type: object
      required: [produtoId, materialId, quantidadeMaterial]
      properties:
        produtoId:
          type: integer
        materialId:
          type: integer
        quantidadeMaterial:
          type: integer
          default: 0
          minimum: 0
    ManufaturaResponse:
      type: object
      properties:
        message:
          type: string
        manufacturing:
          allOf:
            - $ref: '#/components/schemas/ManufaturaInput'
            - type: object
              properties:
                id:
                  type: integer
    EntregaMaterialInput:
      type: object
      required: [materialId, quantidade, dataEntrada]
      properties:
        materialId:
          type: integer
        fornecedorId:
          type: integer
          nullable: true
          default: null
        quantidade:
          type: integer
          default: 0
          minimum: 0
        dataEntrada:
          type: string
          format: date
        custo:
          type: number
          format: float
          nullable: true
          default: 0
    EntregaMaterialResponse:
      type: object
      properties:
        message:
          type: string
        delivery:
          allOf:
            - $ref: '#/components/schemas/EntregaMaterialInput'
            - type: object
              properties:
                id:
                  type: integer
    PedidoInput:
      type: object
      required: [clienteId, preco, dataPedido]
      properties:
        clienteId:
          type: integer
          nullable: true
        endereco:
          type: string
        preco:
          type: number
          format: float
          default: 0
          minimum: 0
        dataPedido:
          type: string
          format: date
        cpfPresentado:
          type: string
        nomePresentado:
          type: string
        emailPresentado:
          type: string
          format: email
        enderecoPresentado:
          type: string
    PedidoResponse:
      type: object
      properties:
        message:
          type: string
        order:
          allOf:
            - $ref: '#/components/schemas/PedidoInput'
            - type: object
              properties:
                id:
                  type: integer
    EnvioProdutoInput:
      type: object
