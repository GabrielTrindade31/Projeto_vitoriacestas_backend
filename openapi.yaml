        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Upload recebido
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Upload recebido
                  filename:
                    type: string
                    nullable: true
                  mimetype:
                    type: string
                  size:
                    type: integer
        '400':
          description: Nenhum arquivo foi enviado
  /upload:
