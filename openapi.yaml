openapi: 3.0.3
info:
  title: API Estoque Vitória Cestas
  version: 1.2.0
  description: Endpoints para gestão de itens, fornecedores, autenticação e demais cadastros previstos no banco de dados.
servers:
  - url: http://{host}
    variables:
      host:
        default: localhost:3000
  - url: https://projeto-vitoriacestas-backend.vercel.app
paths:
  /api/auth/login:
    post:
      summary: Login com perfis
      tags: [Autenticação]
      description: Autentica usuário (Admin, Gestor ou Operador) e retorna tokens de acesso e refresh.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            examples:
              admin:
                summary: Administrador padrão (memória)
                value:
                  email: admin@vitoriacestas.com
                  password: admin123
              gestor:
                summary: Gestor padrão (memória)
                value:
                  email: gestor@vitoriacestas.com
                  password: gestor123
              operador:
                summary: Operador padrão (memória)
                value:
                  email: operador@vitoriacestas.com
                  password: operador123
      responses:
        '200':
          description: Tokens gerados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      role:
                        type: string
                      name:
                        type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: string
        '400':
          description: Requisição inválida
        '401':
          description: Credenciais inválidas
  /auth/login:
    post:
      summary: Login com perfis (alias)
      tags: [Autenticação]
      description: Alias sem prefixo de /api para autenticar usuários e retornar tokens de acesso e refresh.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Tokens gerados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      role:
                        type: string
                      name:
                        type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: string
        '400':
          description: Requisição inválida
        '401':
          description: Credenciais inválidas
  /api/auth/refresh:
    post:
      summary: Renovação de tokens
      tags: [Autenticação]
      description: Gera um novo par de tokens a partir de um refresh token válido.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Tokens renovados
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: string
        '400':
          description: Requisição inválida
        '401':
          description: Refresh token inválido
  /auth/refresh:
    post:
      summary: Renovação de tokens (alias)
      tags: [Autenticação]
      description: Alias sem prefixo /api para renovar tokens a partir de um refresh token válido.
      requestBody:
        required: true
        content:
