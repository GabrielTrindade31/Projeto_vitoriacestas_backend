      tags: [Itens]
      security:
        - bearerAuth: []
      description: Recebe um arquivo de imagem (campo `file`) e retorna metadados básicos do upload. Caso o nome não possa ser extraído do corpo multipart, o cabeçalho opcional `x-filename` será utilizado. Alias disponível também em `/upload`.
